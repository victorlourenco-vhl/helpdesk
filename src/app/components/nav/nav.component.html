<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="assets/bate-papo-online.png" alt="">
        <mat-list>
            <mat-list-item routerLink="/home">
                <mat-icon matListItemIcon>home</mat-icon>
                <div matListItemTitle>Home</div>
            </mat-list-item>
            <mat-list-item routerLink="/">
                <mat-icon matListItemIcon>folder</mat-icon>
                <div matListItemTitle>teste</div>
            </mat-list-item>
            <mat-list-item routerLink="/">
                <mat-icon matListItemIcon>code</mat-icon>
                <div matListItemTitle>Github</div>
            </mat-list-item>
            <mat-list-item routerLink="/">
                <mat-icon matListItemIcon>logout</mat-icon>
                <div matListItemTitle>Logout</div>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button mat-mini-fab color="basic" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
